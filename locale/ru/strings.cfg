[mod-setting-name]
ghost-counter-min-update-interval=Минимальный интервал обновления.

[mod-setting-description]
ghost-counter-min-update-interval=Минимальное количество тиков между обновлениями данных мода. Меньшие цифры позволяют пользовательскому интерфейсу мода обновляться чаще. Увеличьте это число, если вы хотите свести к минимуму любое влияние на производительность. Значение по умолчанию: 10 [5-120].

